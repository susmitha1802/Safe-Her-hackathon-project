<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SafeHer</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-box {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #6a11cb;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106,17,203,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 400px) {
      .login-box {
        padding: 2rem 1.2rem;
        max-width: 90%;
      }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîí Admin Login</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button id="loginBtn">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username === "vital_admin" && password === "viit_1234") {
        localStorage.setItem("isAdmin", "true"); // mark as logged in
        window.location.href = "C:/Users/Chandi/Desktop/Hackathon/new/page1.html"; // redirect to your admin page
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Invalid username or password!";
      }
    });
  </script>
</body>
</html>
